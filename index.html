<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vítor Hugo Reis | Freelancer Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://thumbs.dreamstime.com/b/fundo-de-parede-do-teclado-vermelho-hd-171994124.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f8fafc;
      position: relative;
      scroll-behavior: smooth;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    header {
      background: #111;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #ff0000;
    }

    header h1 {
      font-size: 2.8rem;
      color: #ff0000;
      text-shadow: 0 0 12px #ff0000;
    }

    header p {
      color: #cbd5e1;
      font-size: 1.3rem;
      margin-top: 0.5rem;
    }

    .container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(17, 17, 17, 0.95);
      border-radius: 1rem;
      box-shadow: 0 0 20px #000;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .service {
      background: #111;
      border: 2px solid #222;
      padding: 1.5rem;
      border-radius: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .service:hover {
      border-color: #ff0000;
      box-shadow: 0 0 20px #ff0000;
      transform: scale(1.05);
    }

    .service h3 {
      margin-bottom: 0.5rem;
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }

    .service p {
      margin-bottom: 1rem;
    }

    .prices {
      background: #1a1a1a;
      border-radius: 0.5rem;
      padding: 0.5rem;
      color: #cbd5e1;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .prices ul {
      list-style: none;
      padding-left: 0;
    }

    .prices li {
      margin-bottom: 0.4rem;
    }

    .service button {
      background: #ff0000;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .service button:hover {
      background: #e60000;
      box-shadow: 0 0 12px #ff0000;
    }

    .cta {
      text-align: center;
      margin-top: 3rem;
    }

    .instagram-btn {
      background: #833AB4;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .instagram-btn:hover {
      background: #6e2c91;
      box-shadow: 0 0 15px #833AB4;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #64748b;
      margin-top: 3rem;
    }

    h2 {
      color: #fff;
      font-size: 1.8rem;
      text-align: center;
    }

    #top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
      display: none;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    #top-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #ff0000;
      background: #e60000;
    }
  </style>
</head>
<body>
